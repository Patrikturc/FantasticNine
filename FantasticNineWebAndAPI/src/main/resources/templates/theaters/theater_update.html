<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Theater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-actions button:hover {
            opacity: 0.8;
        }

        .back-link {
            color: #4CAF50;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Theater</h1>

    <form th:action="@{/theaters/update}" method="post">
        <input type="hidden" name="theaterId" th:value="${theater.theaterId}" />

        <div class="form-group">
            <label for="address-street1">Street Address</label>
            <input type="text" id="address-street1" name="location.address.street1" th:value="${theater.location.address.street1}" required />
        </div>

        <div class="form-group">
            <label for="address-city">City</label>
            <input type="text" id="address-city" name="location.address.city" th:value="${theater.location.address.city}" required />
        </div>

        <div class="form-group">
            <label for="address-state">State</label>
            <input type="text" id="address-state" name="location.address.state" th:value="${theater.location.address.state}" required />
        </div>

        <div class="form-group">
            <label for="address-zipcode">Zip Code</label>
            <input type="text" id="address-zipcode" name="location.address.zipcode" th:value="${theater.location.address.zipcode}" required />
        </div>

        <div class="form-group">
            <label for="geo-latitude">Latitude</label>
            <input type="text" id="geo-latitude" name="location.geo.coordinates[1]" th:value="${theater.location.geo.coordinates[1]}" required />
        </div>

        <div class="form-group">
            <label for="geo-longitude">Longitude</label>
            <input type="text" id="geo-longitude" name="location.geo.coordinates[0]" th:value="${theater.location.geo.coordinates[0]}" required />
        </div>

        <div class="form-actions">
            <button type="submit">Update Theater</button>
        </div>
    </form>

    <a class="back-link" th:href="@{/theaters}">Back to Theaters</a>
</div>
</body>
</html>
