    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Space between cards */
        }

        .card {
            position: relative;
            overflow: hidden;
            width: 200px; /* Fixed width */
            height: 300px; /* Adjust height as needed */
            background-color: black; /* Fallback background color */
            color: white;
        }

        .card::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, black, transparent 50%);
            z-index: 1;
        }

        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            z-index: 2;
            color: white;
        }

        .card-title {
            margin: 0;
        }
    </style>
</head>

<body>
<div class="container my-4" style="max-width: 80vw; margin: auto;">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center" style="margin: auto;">Movies!</h1>
            <br>
        </div>
    </div>
    <div class="card-container">
        <div th:each="movie : ${movies}">
            <div class="card" th:style="|background-image: url('${movie.poster}'); background-size: cover; background-position: center;|"
                 th:if="${movie.poster != null}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <p class="card-text" th:text="${movie.year}">Year</p>
                    <p class="card-text" th:text="${movie.getImdb().split(' ')[1].substring(0, 3)} + '/10'">Year</p>
                </div>
            </div>
            <div class="card" th:unless="${movie.poster != null}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <p class="card-text" th:text="${movie.year}">Year</p>
                    <p class="card-text" th:text="${movie.getImdb().split(' ')[1].substring(0, 3)} + '/10'">Year</p>
                </div>
            </div>
        </div>
    </div>
</div>
