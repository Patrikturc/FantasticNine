<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies!</title>
    <style>
        .card {
            position: relative;
            overflow: hidden;
            height: 200px;
            width: fit-content;
            background-color: black;
        }

        .card::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, black, transparent 50%);
            z-index: 1;
        }

        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            z-index: 2;
            color: white;
        }

        .card-title {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <div class="d-flex flex-wrap">
        <div class="p-2" th:each="movie : ${movies}">
<!--            <img th:if="@{movie.getPoster()}" th:src="@{${movie.getPoster()}}" alt="">-->
<!--            <a th:href="@{/movies/{id}(id=${movie.getId()})}" th:text="${movie.getTitle()}"></a>-->
<!--            <h3 th:text="${movie.getYear()}"></h3>-->
<!--            <h4 th:text="${movie.getDirectors()}"></h4>-->
<!--            <h4 th:text="${movie.getGenres()}"></h4>-->

            <div class="card"
                 th:style="|background-image: url('${movie.poster}'); background-size: cover; background-position: center;|"
                 th:if="${movie.poster != null}">
                <div class="card" th:unless="${movie.poster != null}"></div>
                <div class="card-body">
                    <h2 class="card-title" th:text="${movie.title}"></h2>
                    <h3 class="card-text" th:text="${movie.year}"></h3>
                    <h4 th:text="${movie.getImdbRating()} + '/10'"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
